<!DOCTYPE html>
<html>
<head>
    <title>Voice Chat with Gemma (Whisper)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user {
            background: #667eea;
            color: white;
            margin-left: 50px;
            text-align: right;
        }
        .ai {
            background: #e9ecef;
            margin-right: 50px;
        }
        .controls {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        #recordBtn {
            background: #667eea;
            color: white;
        }
        #recordBtn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        #recordBtn.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #667eea;
        }
        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Chat with Gemma</h1>
        <p class="info">üé§ Using Whisper Tiny (local) + Ollama Gemma</p>
        
        <div class="status" id="status">Click microphone to start</div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="controls">
            <button id="recordBtn" onclick="toggleRecording()">
                üé§ Hold to Record
            </button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudio(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordBtn').textContent = 'üî¥ Recording...';
                document.getElementById('status').textContent = 'üé§ Listening...';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                document.getElementById('status').textContent = '‚ùå Microphone access denied';
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordBtn').textContent = 'üé§ Hold to Record';
                document.getElementById('status').textContent = '‚è≥ Processing...';
            }
        }

        async function sendAudio(audioBlob) {
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async () => {
                const base64Audio = reader.result;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ audio: base64Audio })
                    });

                    const data = await response.json();

                    if (data.error) {
                        document.getElementById('status').textContent = '‚ùå Error: ' + data.error;
                        return;
                    }

                    // Display messages
                    addMessage(data.user_text, 'user');
                    addMessage(data.ai_text, 'ai');

                    // Speak the response
                    speakText(data.ai_text);

                    document.getElementById('status').textContent = '‚úÖ Ready';
                } catch (err) {
                    console.error('Error:', err);
                    document.getElementById('status').textContent = '‚ùå Error communicating with server';
                }
            };
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            speechSynthesis.speak(utterance);
        }

        // Hold button to record
        document.getElementById('recordBtn').addEventListener('mousedown', startRecording);
        document.getElementById('recordBtn').addEventListener('mouseup', stopRecording);
        
        // Touch support for mobile
        document.getElementById('recordBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        document.getElementById('recordBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });
    </script>
</body>
</html>
